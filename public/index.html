<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Poppins:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!--App Counter-->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button id="writeTweet">Write a Tweet!</button>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      
        <p id='charactersAlert'>Too Many Characters</p>
        <form action="/tweets" method="post" id="createTweet">
          <textarea
            name="text"
            id="textInput"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter" id="counter">140</span>
        </form>
      </section>
      <section id="tweets-container"/>
    </main>
  </body>
</html>
